{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">
      <a class="navbar-brand" href="{% url 'workshop:list_workshop' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Мебельная Фабрика
      </a>
      {% with request.resolver_match.view_name as view_name %}        
        <ul class="nav  nav-pills">
          <li class="nav-item">              
            <a class="nav-link {% if view_name == 'workshop:list_workshop' %} active {% endif %}" href="{% url 'workshop:list_workshop' %}">
              Список цехов
            </a>
          </li>
          <li class="nav-item">              
            <a class="nav-link {% if view_name == 'workshop:list_worker' %} active {% endif %}" href="{% url 'workshop:list_worker' %}">
              Список рабочих
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'order:list_order' %} active {% endif %}" href="{% url 'order:list_order' %}">
              Список заказов
            </a>
          </li>
        </ul>
      {% endwith %}      
    </div>
  </nav> 
</header>
